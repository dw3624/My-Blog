## Basic Configuration
baseurl = "/"
languageCode = "en-us"

title = "a Blog"
theme = "hyde-hyde"

## Hugo Built-in Features
disqusShortname = ""
googleAnalytics = ""
# enableRobotsTXT = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

summarylength = 30
paginate = 5

